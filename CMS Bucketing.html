<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>STUDENTS BUCKETING PLATFORM</title>

<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Saira:wght@100..900&family=Shadows+Into+Light+Two&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: "Segoe UI", Arial, sans-serif;
    background: linear-gradient(1deg, #ffffff 0%, #0044ff 100%);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.header {
background: #fff;
    margin-top: 20px;
    text-align: center;
}

.logo {
    font-family: 'Orbitron';
    font-size: 36px;
    font-weight: bold;
    letter-spacing: 2px;
}

.tagline {
    font-family: 'Saira';
    font-size: 18px;
    color: #0400ff;
    margin-bottom: 20px;
}

.logo-img {
    height: 100px;
    width: auto;
}

.process {
    font-family: 'Shadows Into Light Two';
    font-size: 22px;
    letter-spacing: 3px;
    text-decoration: underline wavy;
    text-underline-offset: 10px;
    margin-bottom: 25px;
}

.box {
    background: #fff;
    width: 420px;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}

.radio-option {
    display: flex;
    align-items: center;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-bottom: 12px;
    cursor: pointer;
}

.radio-option:hover {
    background: #f3f6ff;
    border-color: #1f3c88;
}

.radio-option input {
    margin-right: 10px;
}

button {
    width: 100%;
    padding: 12px;
    background: black;
    border: none;
    color: white;
    font-size: 16px;
    font-weight: bold;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 15px;
}

button:hover {
    background: #162d66;
}

.message {
    text-align: center;
    font-weight: bold;
    margin-top: 15px;
}
</style>
</head>

<body>

<div class="header">
<img src="https://raw.githubusercontent.com/octalpointtechnologies-ui/alphantz-logo/main/Final%20Logo.jpg"
         class="logo-img" alt="Logo">
    <div class="logo">Alphantz Skill Bridge Solutions</div>
    <div class="tagline"><i>* * Building Industry Ready Talent * *</i></div>
</div>

<div class="process">STUDENTS BUCKETING PLATFORM</div>

<div class="box">
<form onsubmit="return submitMenu();">

<label class="radio-option">
    <input type="radio" name="test" value="Computer Science">
    B.Sc. Computer Science
</label>

<label class="radio-option">
    <input type="radio" name="test" value="Computer Science">
    B.Sc. Information Technology
</label>

<label class="radio-option">
    <input type="radio" name="test" value="B.Sc. Computer Technology">
    B.Sc. Computer Technology
</label>

<label class="radio-option">
    <input type="radio" name="test" value="BCA (Bachelor of Computer Applications)">
    BCA (Bachelor of Computer Applications)
</label>

<button type="submit">Submit</button>

</form>

<div class="message" id="menuMsg"></div>
</div>

<script>
/* ===============================
   DISABLE KEYBOARD & RIGHT CLICK
   =============================== */

document.addEventListener('keydown', function (e) {
    e.preventDefault();
    alert(
        "Right click & Keyboard activity has been disabled on this page.\nKindly use Mouse for Navigation"
    );
    return false;
});

document.addEventListener('contextmenu', function (e) {
    e.preventDefault();
    alert(
        "Right click & Keyboard activity has been disabled on this page.\nKindly use Mouse for Navigation"
    );
});

/* ===============================
   SUBMIT HANDLER
   =============================== */

function submitMenu() {
    const selected = document.querySelector('input[name="test"]:checked');
    const msg = document.getElementById("menuMsg");

    msg.innerText = "";

    if (!selected) {
        msg.style.color = "red";
        msg.innerText = "Please select a test";
        return false;
    }

    // BASIC TEST â†’ MICROSOFT FORM
    if (selected.value === "Computer Science") {
        window.open(
            "https://forms.office.com/Pages/ResponsePage.aspx?id=pT9MJPUur0SCtlIsp4LA9Pfzbic-KZlMnhwXNZ2xyl9URVRZMjVNTzAwTTVXV1ZZWExLU1dXT09BSy4u",
            "_blank"
        );
        return false;
    }

    // PLACEHOLDERS
    if (selected.value === "Technical") {
        msg.style.color = "green";
        msg.innerText = "Technical test not enabled yet";
    }

    if (selected.value === "Typing") {
        msg.style.color = "green";
        msg.innerText = "Typing test not enabled yet";
    }

    return false;
}
</script>

</body>
</html>
