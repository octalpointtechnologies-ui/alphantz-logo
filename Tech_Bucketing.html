<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>STUDENTS BUCKETING PLATFORM</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Saira:wght@100..900&family=Shadows+Into+Light+Two&display=swap" rel="stylesheet">

<style>

body{
margin:0;
font-family:Segoe UI;
background:linear-gradient(1deg,#ffffff,#0044ff);
display:flex;
flex-direction:column;
align-items:center;
}

/* HEADER */

.header{
background:white;
margin-top:20px;
padding:10px 20px;
border-radius:8px;
text-align:center;
}

.logo-img{
height:100px;
}

.logo{
font-family:Orbitron;
font-size:30px;
font-weight:bold;
}

.tagline{
font-family:Saira;
color:blue;
}

/* TITLE */

.process{
font-family:"Shadows Into Light Two";
font-size:24px;
margin:20px;
text-decoration:underline wavy;
}

/* MAIN BOX */

.box{
background:white;
width:800px;
padding:25px;
border-radius:10px;
box-shadow:0 10px 25px rgba(0,0,0,0.2);
}

/* TWO SIDE LAYOUT */

.columns{
display:grid;
grid-template-columns:1fr 1fr;
gap:40px;
}

/* CATEGORY */

.category{
font-weight:bold;
color:#0033cc;
margin-top:15px;
margin-bottom:8px;
}

/* RADIO */

.radio-option{
display:flex;
align-items:center;
padding:8px;
border:1px solid #ccc;
border-radius:6px;
margin-bottom:8px;
cursor:pointer;
}

.radio-option:hover{
background:#f3f6ff;
}

/* BUTTON */

button{
width:100%;
padding:14px;
background:black;
color:white;
border:none;
border-radius:6px;
font-weight:bold;
cursor:pointer;
margin-top:20px;
}

button:hover{
background:#162d66;
}

.message{
text-align:center;
margin-top:10px;
font-weight:bold;
}

</style>
</head>

<body>

<div class="header">

<img src="https://raw.githubusercontent.com/octalpointtechnologies-ui/alphantz-logo/main/Final%20Logo.jpg"
class="logo-img">

<div class="logo">
Alphantz Skill Bridge Solutions
</div>

<div class="tagline">
Building Industry Ready Talent
</div>

</div>

<div class="process">
STUDENTS BUCKETING PLATFORM
</div>

<div class="box">

<form onsubmit="return submitMenu();">

<div class="columns">

<!-- LEFT COLUMN -->

<div>

<div class="category">Computer & Technology</div>

<label class="radio-option">
<input type="radio" name="dept" value="CS"> B.Sc. Computer Science
</label>

<label class="radio-option">
<input type="radio" name="dept" value="IT"> B.Sc. Information Technology
</label>

<label class="radio-option">
<input type="radio" name="dept" value="CT"> B.Sc. Computer Technology
</label>

<label class="radio-option">
<input type="radio" name="dept" value="BCA"> BCA
</label>


<div class="category">Forensic & Cyber Sciences</div>

<label class="radio-option">
<input type="radio" name="dept" value="CYBER"> B.Sc. Digital & Cyber Forensic Sciences
</label>

<label class="radio-option">
<input type="radio" name="dept" value="FORENSIC"> B.Sc. Forensic Science
</label>


<div class="category">AI & ML</div>

<label class="radio-option">
<input type="radio" name="dept" value="AI"> B.Sc. Artificial Intelligence & Machine Learning
</label>

<label class="radio-option">
<input type="radio" name="dept" value="DS"> B.Sc. B.Sc. Data Science
</label>

</div>

<!-- RIGHT COLUMN -->

<div>

<div class="category">Life Sciences</div>

<label class="radio-option">
<input type="radio" name="dept" value="MICRO"> Microbiology
</label>

<label class="radio-option">
<input type="radio" name="dept" value="BIOCHEM"> Biochemistry
</label>

<label class="radio-option">
<input type="radio" name="dept" value="BIOTECH"> Biotechnology
</label>

<label class="radio-option">
<input type="radio" name="dept" value="FOOD"> Food Science & Nutrition
</label>


<div class="category">Commerce Programs</div>

<label class="radio-option">
<input type="radio" name="dept" value="BCOM"> B.Com General
</label>

<label class="radio-option">
<input type="radio" name="dept" value="BCOMCA"> B.Com CA
</label>

<label class="radio-option">
<input type="radio" name="dept" value="BCOMPA"> B.Com PA
</label>

<label class="radio-option">
<input type="radio" name="dept" value="BCOMAF"> B.Com A & F
</label>


<div class="category">Management Programs</div>

<label class="radio-option">
<input type="radio" name="dept" value="BBA"> BBA General
</label>

<label class="radio-option">
<input type="radio" name="dept" value="BBACA"> BBA CA
</label>

<label class="radio-option">
<input type="radio" name="dept" value="BBAAV"> BBA Aviation
</label>

<label class="radio-option">
<input type="radio" name="dept" value="BBALOG"> BBA Logistics
</label>

</div>

</div>

<button type="submit">Submit</button>

</form>

<div class="message" id="menuMsg"></div>

</div>

<script>

function submitMenu(){

const selected=document.querySelector('input[name="dept"]:checked');

if(!selected){

document.getElementById("menuMsg").innerHTML="Please select department";
return false;
}

/* LINKS */

const computer=["CS","IT","CT","BCA"];
const forensic=["CYBER","FORENSIC"];
const ai=["AI","DS"];
const life1=["MICRO"];
const life2=["FOOD"];
const life3=["BIOCHEM"];
const life4=["BIOTECH"];
const commerce=["BCOM","BCOMCA","BCOMPA","BCOMAF"];
const management=["BBA","BBACA","BBAAV","BBALOG"];

if(computer.includes(selected.value))
window.open("https://forms.office.com/Pages/ResponsePage.aspx?id=pT9MJPUur0SCtlIsp4LA9Pfzbic-KZlMnhwXNZ2xyl9UQTZLM0kwNUVMN1JMVVhGQ1pJU1YyVUVCVy4u");

else if(forensic.includes(selected.value))
window.open("https://forms.office.com/Pages/ResponsePage.aspx?id=pT9MJPUur0SCtlIsp4LA9Pfzbic-KZlMnhwXNZ2xyl9UQTBEWFlSNk80SEVCOTRJSjNSUU8xS0lCRi4u");

else if(ai.includes(selected.value))
window.open("https://forms.office.com/Pages/ResponsePage.aspx?id=pT9MJPUur0SCtlIsp4LA9Pfzbic-KZlMnhwXNZ2xyl9UNTk2UFJHR0NKRjdSSDdGR1BUMlNDRDg3Uy4u");

else if(life1.includes(selected.value))
window.open("https://forms.office.com/Pages/ResponsePage.aspx?id=pT9MJPUur0SCtlIsp4LA9Pfzbic-KZlMnhwXNZ2xyl9UNFlZMkwxTDVLOVU1SFNMWjc3MDBNSjlDRC4u");

else if(life2.includes(selected.value))
window.open("https://forms.office.com/Pages/ResponsePage.aspx?id=pT9MJPUur0SCtlIsp4LA9Pfzbic-KZlMnhwXNZ2xyl9UN0JJMkZJR1hFSElCNEVYMzQ4MDlSSUpFMy4u");

else if(life3.includes(selected.value))
window.open("https://forms.office.com/Pages/ResponsePage.aspx?id=pT9MJPUur0SCtlIsp4LA9Pfzbic-KZlMnhwXNZ2xyl9UQ0Q0T09CTkxWRDFQM05CNVRXSTRIMFVOUC4u");

else if(life4.includes(selected.value))
window.open("https://forms.office.com/Pages/ResponsePage.aspx?id=pT9MJPUur0SCtlIsp4LA9Pfzbic-KZlMnhwXNZ2xyl9UMFI0T0tCTTBHOE8wOFlKWUcyV0tGT1BaMS4u");

else if(commerce.includes(selected.value))
window.open("https://forms.office.com/Pages/ResponsePage.aspx?id=pT9MJPUur0SCtlIsp4LA9Pfzbic-KZlMnhwXNZ2xyl9UM1VVNlkzWllDVDlQUzVUNEFQNTU5QUE3SC4u");

else if(management.includes(selected.value))
window.open("https://forms.office.com/Pages/ResponsePage.aspx?id=pT9MJPUur0SCtlIsp4LA9Pfzbic-KZlMnhwXNZ2xyl9UQkw1VVoyQjIyVFlCVFhaSUVHU1BXUjlZNi4u");

return false;
}

</script>

</body>
</html>
