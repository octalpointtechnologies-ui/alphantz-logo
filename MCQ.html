<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MCQ Test</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f2f6ff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .mcq-container {
        background: #fff;
        width: 600px;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    .title {
        text-align: center;
        font-size: 22px;
        font-weight: bold;
        margin-bottom: 20px;
        color: #1f3c88;
    }

    .question {
        font-size: 18px;
        margin-bottom: 15px;
    }

    .options label {
        display: block;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 10px;
        cursor: pointer;
    }

    .options input {
        margin-right: 10px;
    }

    .options label:hover {
        background: #f3f6ff;
        border-color: #1f3c88;
    }

    .buttons {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
    }

    button {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 14px;
        cursor: pointer;
        font-weight: bold;
    }

    .prev {
        background: #ccc;
    }

    .next {
        background: #1f3c88;
        color: white;
    }

    .submit {
        background: green;
        color: white;
        width: 100%;
        margin-top: 15px;
    }

    .result {
        text-align: center;
        font-size: 20px;
        font-weight: bold;
        margin-top: 20px;
        color: #1f3c88;
    }
</style>
</head>

<body>

<div class="mcq-container">
    <div class="title">MCQ Test</div>

    <div id="questionBox">
        <div class="question" id="question"></div>
        <div class="options" id="options"></div>
    </div>

    <div class="buttons">
        <button class="prev" onclick="prevQuestion()">Previous</button>
        <button class="next" onclick="nextQuestion()">Next</button>
    </div>

    <button class="submit" onclick="submitTest()">Submit Test</button>

    <div class="result" id="result"></div>
</div>

<script>
const questions = [
    {
        q: "What is the capital of India?",
        options: ["Mumbai", "Delhi", "Chennai", "Kolkata"],
        answer: 1
    },
    {
        q: "HTML stands for?",
        options: [
            "Hyper Trainer Marking Language",
            "Hyper Text Markup Language",
            "High Text Marking Language",
            "Hyper Text Marketing Language"
        ],
        answer: 1
    },
    {
        q: "Which language is used for styling web pages?",
        options: ["HTML", "Python", "CSS", "Java"],
        answer: 2
    }
];

let currentQuestion = 0;
let userAnswers = new Array(questions.length).fill(null);

function loadQuestion() {
    const q = questions[currentQuestion];
    document.getElementById("question").innerText =
        (currentQuestion + 1) + ". " + q.q;

    const optionsDiv = document.getElementById("options");
    optionsDiv.innerHTML = "";

    q.options.forEach((opt, index) => {
        const label = document.createElement("label");
        label.innerHTML =
            `<input type="radio" name="option" value="${index}" ${
                userAnswers[currentQuestion] === index ? "checked" : ""
            }> ${opt}`;
        optionsDiv.appendChild(label);
    });
}

function nextQuestion() {
    saveAnswer();
    if (currentQuestion < questions.length - 1) {
        currentQuestion++;
        loadQuestion();
    }
}

function prevQuestion() {
    saveAnswer();
    if (currentQuestion > 0) {
        currentQuestion--;
        loadQuestion();
    }
}

function saveAnswer() {
    const selected = document.querySelector('input[name="option"]:checked');
    if (selected) {
        userAnswers[currentQuestion] = parseInt(selected.value);
    }
}

function submitTest() {
    saveAnswer();
    let score = 0;

    questions.forEach((q, i) => {
        if (userAnswers[i] === q.answer) score++;
    });

    document.getElementById("questionBox").style.display = "none";
    document.querySelector(".buttons").style.display = "none";
    document.querySelector(".submit").style.display = "none";

    document.getElementById("result").innerText =
        `You scored ${score} / ${questions.length}`;
}

loadQuestion();
</script>

</body>
</html>
