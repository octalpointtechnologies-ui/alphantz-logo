<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>STUDENTS BUCKETING PLATFORM</title>

<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Saira:wght@100..900&family=Shadows+Into+Light+Two&display=swap" rel="stylesheet">

<style>

body {
    margin: 0;
    font-family: "Segoe UI", Arial, sans-serif;
    background: linear-gradient(1deg, #ffffff 0%, #0044ff 100%);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
}

/* HEADER */

.header {
    background: #fff;
    margin-top: 20px;
    text-align: center;
    padding: 10px 20px;
    border-radius: 8px;
}

.logo-img {
    height: 100px;
}

.logo {
    font-family: 'Orbitron';
    font-size: 32px;
    font-weight: bold;
}

.tagline {
    font-family: 'Saira';
    font-size: 18px;
    color: #0400ff;
    margin-bottom: 10px;
}

/* TITLE */

.process {
    font-family: 'Shadows Into Light Two';
    font-size: 24px;
    letter-spacing: 3px;
    text-decoration: underline wavy;
    text-underline-offset: 10px;
    margin: 20px;
}

/* BOX */

.box {
    background: #fff;
    width: 420px;
    padding: 25px;
    border-radius: 10px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}

/* RADIO */

.radio-option {
    display: flex;
    align-items: center;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 6px;
    margin-bottom: 12px;
    cursor: pointer;
    transition: 0.2s;
}

.radio-option:hover {
    background: #f3f6ff;
    border-color: #1f3c88;
}

.radio-option input {
    margin-right: 12px;
    cursor: pointer;
}

/* BUTTON */

button {
    width: 100%;
    padding: 14px;
    background: black;
    border: none;
    color: white;
    font-size: 16px;
    font-weight: bold;
    border-radius: 6px;
    cursor: pointer;
}

button:hover {
    background: #162d66;
}

/* MESSAGE */

.message {
    text-align: center;
    font-weight: bold;
    margin-top: 15px;
}

</style>
</head>

<body>

<!-- HEADER -->

<div class="header">

<img src="https://raw.githubusercontent.com/octalpointtechnologies-ui/alphantz-logo/main/Final%20Logo.jpg"
class="logo-img">

<div class="logo">
Alphantz Skill Bridge Solutions
</div>

<div class="tagline">
<i>* * Building Industry Ready Talent * *</i>
</div>

</div>

<!-- TITLE -->

<div class="process">
STUDENTS BUCKETING PLATFORM
</div>

<!-- BOX -->

<div class="box">

<form onsubmit="return submitMenu();">

<label class="radio-option">
<input type="radio" name="test" value="B.Sc. Computer Science">
B.Sc. Computer Science
</label>

<label class="radio-option">
<input type="radio" name="test" value="B.Sc. Information Technology">
B.Sc. Information Technology
</label>

<label class="radio-option">
<input type="radio" name="test" value="B.Sc. Computer Technology">
B.Sc. Computer Technology
</label>

<label class="radio-option">
<input type="radio" name="test" value="BCA">
BCA (Bachelor of Computer Applications)
</label>

<button type="submit">
Submit
</button>

</form>

<div class="message" id="menuMsg"></div>

</div>

<script>

/* DISABLE RIGHT CLICK */

document.addEventListener("contextmenu", function(e) {

    e.preventDefault();

    alert(
    "Right click has been disabled.\nKindly use Mouse for Navigation"
    );

});

/* DISABLE KEYBOARD */

document.addEventListener("keydown", function(e) {

    e.preventDefault();

    alert(
    "Keyboard activity disabled.\nKindly use Mouse for Navigation"
    );

});

/* SUBMIT HANDLER */

function submitMenu() {

    const selected =
    document.querySelector('input[name="test"]:checked');

    const msg =
    document.getElementById("menuMsg");

    msg.innerText = "";

    if (!selected) {

        msg.style.color = "red";

        msg.innerText =
        "Please select a department";

        return false;
    }

    /* COMPUTER DEPARTMENTS */

    const computerDepartments = [

    "B.Sc. Computer Science",
    "B.Sc. Information Technology",
    "B.Sc. Computer Technology",
    "BCA"

    ];

    if (computerDepartments.includes(selected.value)) {

        window.open(

        "https://forms.office.com/Pages/ResponsePage.aspx?id=pT9MJPUur0SCtlIsp4LA9Pfzbic-KZlMnhwXNZ2xyl9URVRZMjVNTzAwTTVXV1ZZWExLU1dXT09BSy4u",

        "_blank"

        );

        return false;
    }

    return false;

}

</script>

</body>
</html>
